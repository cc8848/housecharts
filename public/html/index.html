<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
       
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>

      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script type="text/javascript" src="../js/houseMain.js" defer></script>

</head>
    <title>Database Retrieval</title>
  </head>
  <body ng-controller = "myAppController">
    <h1>ENTER MLS NUMBER</h1>
    
    <form ng-submit="findHouse()" ng-model="search">
        <input type="text" ng-model = "search.MLSNumber" placeholder="MLS Number">
        <input type="submit" value="submit">
    </form>
      
    <form ng-submit="findHouseMaxPrice()" ng-model="search">
        <input type="text" ng-model = "search.MaxPrice" placeholder="Max Price">
        <input type="submit" value="submit">
    </form>


    <form ng-submit="manySearch()" ne-model="multiSearch"><br>
        <input type="number" ng-model="multiSearch.minPrice" placeholder="Min Price"> 
        <input type="number" ng-model="multiSearch.maxPrice" placeholder="Max Price"> <br>
        <input type="number" ng-model="multiSearch.bedrooms" placeholder="Min Bedrooms"> 
        <input type="number" ng-model="multiSearch.bathrooms" placeholder="Min Bathrooms"> <br>
        <input type="number" ng-model="multiSearch.minSF" placeholder=" Min Square Feet"> 
        <input type="submit" value="submit">
    </form>
    <br>
    <button ng-click="getPricesAndSF()">Get all prices and SF</button><br>
    
     {{house}}
    
      
    <h4>MLS MATCHES</h4>
    <ol>
        <li ng-repeat = "houseObj in houses">
        {{houseObj["MLS Number"]}} ${{houseObj["List Price"]}}  Beds {{houseObj["Total Bedrooms"]}}
        </li>    
    </ol>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="containerScatter" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="containerScatter2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
      
  </body>
</html>
